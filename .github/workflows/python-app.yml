# My own git hub action
# Run tools black, flake8, mypy, pylint

name: Python application
on: [push]
jobs:

# ================================================================

  check:
    runs-on: ubuntu-latest
    env:
      DATA_TO_CHECK: icons_changer
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake9 mypy pylint

# --------------------------------

      - name: black
        run: python -m black $env.DATA_TO_CHECK

      - name: flake8
        run: python -m flake8 $env.DATA_TO_CHECK

      - name: mypy
        run: python -m mypy $env.DATA_TO_CHECK

      - name: pylint
        run: python -m pylint $env.DATA_TO_CHECK
